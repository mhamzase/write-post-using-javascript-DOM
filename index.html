<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Posts</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->

    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>

    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/28a02cc159.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p id="message"></p>
    <div>
      <div class="writeSide">
        <table class="writepost">
          <tr>
            <td>
              <label class="textColor" for="name">Name</label
              ><input
                type="text"
                id="name"
                placeholder="Name"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td>
              <label class="textColor" for="title">Title</label
              ><input
                type="text"
                id="title"
                placeholder="Title"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td>
              <label class="textColor" for="desc">Description</label
              ><textarea
                name="desc"
                id="desc"
                cols="30"
                rows="12"
                placeholder="Description"
              ></textarea
              >
            </td>
          </tr>
          <tr>
            <td><button id="postbtn">Post</button></td>
          </tr>
        </table>
      </div>
      <div class="readSide">
        <div class="allposts"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
